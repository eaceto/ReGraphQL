routes:
    - http:
          uri: '/persons/{person}'
          method: GET
      errors:
          hidePath: true
          hideLocations: true
          extensions:
              hide: true
              codeMapping:
                  BAD_USER_INPUT: 400
      graphql:
          endpoint: 'https://swapi.skyra.pw/'
          query: |
              query($person: StarWarsPeople!) {
                  getPerson(person: $person) {
                      birthYear
                      eyeColors
                      films {
                          title
                      }
                      gender
                      hairColors
                      height
                      homeworld {
                          name
                      }
                      mass
                      name
                      skinColors
                      species {
                          name
                      }
                      starships {
                          name
                      }
                      vehicles {
                          name
                      }
                  }
              }
    - http:
          uri: '/films/{film}'
          method: GET
      graphql:
          endpoint: 'https://swapi.skyra.pw/'
          query: |
              query($film: Float!) {
                  getFilm(film: $film) {
                      title
                      releaseDate
                      producers
                      episodeId
                  }
              }
          types:
              film: Float
